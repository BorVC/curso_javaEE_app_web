<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
     Número 1: <input type="text" id = "num1"><br>
     Número 2: <input type="text" id = "num2"><br>
     
     <input type="button" id="suma" value="Sumar" onclick="suma()">
     <input type="button" id="multi" value="Multiplicar" onclick="multiplicacion()">
     <input type="button" id="div" value="Dividir" onclick="division()"><br>
     <center>
          Resultado: <p id = "resultado"></p>
     </center>
     
     <script type="text/javascript">
     
          function suma(a,b){
        	  var num1 = parseInt(document.getElementById("num1").value);
        	  var num2 = parseInt(document.getElementById("num2").value);
        	  document.getElementById("resultado").innerHTML = num1 + num2;
        	  reset();
          }
          
          function multiplicacion(a,b){
        	  var num1 = document.getElementById("num1").value;
        	  var num2 = document.getElementById("num2").value;
        	  document.getElementById("resultado").innerHTML = num1 * num2;
        	  reset();
          }
          
          function division(a,b){
        	  var num1 = document.getElementById("num1").value;
        	  var num2 = document.getElementById("num2").value;
        	  document.getElementById("resultado").innerHTML = num1 / num2;	  
        	  reset();
          }
          
          function reset(){
        	  document.getElementById("num1").value = "";
        	  document.getElementById("num2").value = "";
        	  document.getElementById("num1").focus();
          }
          
          
     </script>
</body>
</html>
