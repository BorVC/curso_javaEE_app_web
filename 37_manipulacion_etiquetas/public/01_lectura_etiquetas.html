<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
     Introduce nombre:<input type="text" id="nombre"  ><br><br>
                      <input type="button" value="Saludar" onclick="saludar();">
                      <br>
                      <p id="respuesta"></p>
                      
     <script type="text/javascript">
          function saludar(){
        	  var obj = document.getElementById("nombre");
        	  //Mediante propiedad value se obtiene el valor escrito en su interior
        	 // alert("Bienvenido: " + obj.value);
        	 //Para dar respuesta en el propio documento
        	 var resp = document.getElementById("respuesta");
        	 resp.innerHTML = "<b> Bienvenido " + obj.value + "</b>";
          }
     
     </script>
</body>
</html>
