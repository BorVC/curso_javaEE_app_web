<body>
     <input type = "button" value="Pulsar aquí" onclick="presentar()" name="boton"/>
     <script type="text/javascript">
            function suma(n) {
				var s = 0;
				for(i = 1; i<=n;i++){
					s+= i;
				}
				return s;
			}
            function presentar(){
            	var n = prompt("Introduce un número: ");
                //console.log(suma(n));
                alert("La suma es;" + suma(n));
            }
            
            
            
     </script>
